.login{
  height: 400px;
  width: 350px;
  padding: 10px;
  margin-left: auto;
  margin-right: auto;
  border: solid 1px;
  border-radius: 5px;
  /* align-items: center; */
  text-align: center;
  /* justify-content: space-around; */
  margin-top: 90px;
}

input{
  margin-bottom: 10px;
  height: 35px;
  width: 250px;
  border-radius: 5px;
  border: solid 1px;
  /* outline: transparent; */

}

input:focus{
  outline-color: transparent;
  box-shadow: 0px 0px 5px rgb(242, 0, 255);
 
}

.lbutton{
  width: 250px;
  height: 35px;
  border-radius: 5px;
  background-color: black;
  /* text-decoration:dotted; */
  font-weight: bolder;
  color: white;
  border: solid 1px;
  cursor: pointer;
}

.lbutton:hover{
  color: white;
}

.new{
  width:100;
  border-bottom: 1px solid #000;
  line-height: 0.1em;
  margin: 10px 0 20px;
  /* text-align: center; */

}
.new span{
  background-color: rgb(255, 255, 255);
  padding: 0 10px;

}
.newuser{
  padding: 20px ;
}
a{
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 10px; ;
}

    <input type="text" placeholder="Username" required>
    <input type="text" placeholder="Email" required>
    <input type="number" placeholder="+91" required><br>
    <button class="lbutton">Register</button>
    <br>
    <br>
    <p class="new"><span>OR</e-Commerce></p></span></p>
    <div class="accounts">

        <div><img src="/Images/github.png" alt="" width="20px"></div>

        </div>
